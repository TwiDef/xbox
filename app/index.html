<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xbox</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#"><img class="header__logo" src="./images/xbox-logo.svg" alt="xlogo"></a>
                <div class="header__items">
                    <nav class="header__nav">
                        <ul class="header__nav-items">
                            <li class="header__nav-item">
                                <a class="header__nav-link header__nav-link-dropdown" href="#">Games</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link header__nav-link-dropdown" href="#">Consoles</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Community</a>
                            </li>
                        </ul>
                    </nav>
                    <input type="text" class="header__input" placeholder="Search">
                    <div class="header__acc">
                        <img class="header__acc-logo" src="./images/acc.svg" alt="">
                        <div class="header__acc-login">My XBOX</div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section class="top">
        <div class="top__inner">
            <div class="top__slider">
                <div class="top__slider-item">
                    <div class="top__slider-bg">
                        <div class="top__slider-info">
                            <div class="top__slider-title">Star Wars<br><span>Battlefront II</span></div>
                            <div class="top__slider-btns">
                                <buton class="top__slider-btn top__slider-btn--popup">Watch Trailer</buton>
                                <buton class="top__slider-btn">Explore Games</buton>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/main.min.js"></script>
</body>

</html>

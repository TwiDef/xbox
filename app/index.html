<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xbox</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#"><img class="header__logo" src="./images/xbox-logo.svg" alt="xlogo"></a>
                <div class="header__items">
                    <nav class="header__nav">
                        <ul class="header__nav-items">
                            <li class="header__nav-item">
                                <a class="header__nav-link header__nav-link-dropdown" href="#">Games</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link header__nav-link-dropdown" href="#">Consoles</a>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Community</a>
                            </li>
                        </ul>
                    </nav>
                    <input type="text" class="header__input" placeholder="Search">
                    <div class="header__acc">
                        <img class="header__acc-logo" src="./images/acc.svg" alt="">
                        <div class="header__acc-login">My XBOX</div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section class="slider-top">
        <div class="slider">
            <div class="slider__item" style="background-image: url(./images/slider-bg-1.jpg)">
                <div class="slider__item-info">
                    <div class="slider__item-title">Star Wars<span>Battlefront II</span></div>
                    <div class="slider__item-btns">
                        <button class="slider__item-btn js-modal-btn" data-fancybox href="https://www.youtube.com/watch?v=_q51LZ2HpbE&t=2s&ab_channel=EAStarWars">Watch Trailer</button>
                        <button class="slider__item-btn">Explore Games</button>
                    </div>
                </div>
            </div>
            <div class="slider__item" style="background-image: url(./images/slider-bg-2.jpg)">
                <div class="slider__item-info">
                    <div class="slider__item-title">Dark Souls III<span>The Ringed City</span></div>
                    <div class="slider__item-btns">
                        <button class="slider__item-btn slider__item-btn" data-fancybox href="https://www.youtube.com/watch?v=cWBwFhUv1-8&ab_channel=PlayStation">Watch Trailer</button>
                        <button class="slider__item-btn">Explore Games</button>
                    </div>
                </div>
            </div>
            <div class="slider__item" style="background-image: url(./images/slider-bg-3.jpg)">
                <div class="slider__item-info">
                    <div class="slider__item-title">Diablo III<span>Reaper Of Souls</span></div>
                    <div class="slider__item-btns">
                        <button class="slider__item-btn slider__item-btn" data-fancybox href="https://www.youtube.com/watch?v=M2TpNQhfkp4&ab_channel=Wacraft3Archive">Watch Trailer</button>
                        <button class="slider__item-btn">Explore Games</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.min.js"></script>
</body>

</html>
